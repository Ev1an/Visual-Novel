<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novela Visual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="circle"></div>

        <div class="dialogue" id="dialogue" style="display:none;">
           
            <p id="dialogueText"></p>
           
        <div id="indicator"></div>
           
            <div id="options">
               <button id="nextButton" onclick="nextDialogue()">Siguiente</button>
            </div>
        </div>
        <div class="input-section" id="inputSection" style="display:none;">
        </div>
      
    </div>

      <audio id="miAudio" src="/Soundtracks/prueba3.mp3"></audio>
   


    <script src="script.js"></script>

    
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("miAudio");
            audio.play().catch(function(error) {
                console.log("La reproducción automática fue bloqueada por el navegador.");
            });
        });
        
        
        
            </script>
        
</body>
</html>
